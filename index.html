<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="animate.css">
    
</head>
<body> 
    <header>
        <h1 id="verificador">Verificador de Idade</h1>
        <div class="imgg">
            <img src="jogos123.jpg" alt="jogos.jpg">
        </div>
    </header>
    <section>
        <div> 
          <p>Nome:
                <input type="text" placeholder="seu nome">
            </p> 

            <p>Email:
                <input type="text" placeholder="email@gmail.com">
            </p>
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0" placeholder="1999">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input class='btn' type="button" value="Verificar" onclick="verificar()">
            </p>
        </div >

        <div id="res">
            Preencha os dados acima para ver o resultado!!
        </div>
    </section>
    <footer>
        <p>&copy; CarlosAugusto</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
